<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Piedra Papel o Tijeras</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <head>
            <h1 class="title">Piedra Papel o Tijeras</h1>
        </head>
        <div class="score-board">
            <div id="user-label" class="badge-left">Usuario</div>
            <div id="computer-label" class="badge-right">Maquina</div>
            <span id="usuario-puntos">0</span><span>:</span><span id="pc-puntos">0</span>
        </div>

        <div class="resultado">
            <p class="resultado-p">Elegi uno!</p>
        </div>

        <div class="choices">
            <div class="choice-item" id="r"><img src="img/piedra.png" alt="" /></div>
            <div class="choice-item" id="p"><img src="img/papel.png" alt="" /></div>
            <div class="choice-item" id="s"><img src="img/tijeras.png" alt="" /></div>
        </div>

        <h3 class="comentario">Da un click para Elegir.</h3>
        <script src="app.js"></script>
    </body>
</html>
